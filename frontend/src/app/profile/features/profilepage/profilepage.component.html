<div class="w-full h-full bg-primary flex flex-column align-items-center flex-1 mt-8">
    <div class="w-full align-items-center justify-content-center gap-2 vertical-align-middle flex flex-column h-auto mt-5 bg-primary">
        <div class="w-full">
            <h1 class="text-color lg:text-8xl md:text-7xl sm:text-6xl  text-center heading p-2">My Hiking Profile</h1>
        </div>
        <div *ngIf="!connected" class="w-11 md:w-7 lg:w-7">
            <app-card>
                <app-button (click)="requestStravaAuth()" label="Authenticate with Strava"></app-button>
            </app-card>
        </div>
        <span class="w-6" *ngIf="connected && userid!=''">
        <div class="w-full">
            <app-profilestats [stats]="stats" [uid]="userid"></app-profilestats>
        </div>
        <h3 class="text-color lg:text-4xl md:text-3xl sm:text-2xl text-center heading">My Hikes</h3>
    </span>
    <div *ngIf="connected && userid!=''" class="w-11">
        <app-gridsection [contentArray]="content"></app-gridsection>
    </div>
        
        </div>
    
    </div>
<app-footer/>
