<div class="inline-flex w-full h-full justify-content-center align-items-center">
    <form [formGroup]="signUpForm" class="h-full flex-1 flex flex-column justify-content-center align-items-center">
        <div class="flex flex-column justify-content-center align-items-center mt-7">
        <h1 class="heading text-8xl">Sign Up</h1>
        <div class="gap-5 flex flex-column w-full" *ngIf="stage==1">
            <span class="p-float-label flex-grow-1 flex">
                <input id="password" formControlName="password" class="w-full h-full p-inputtext-lg h-3rem"  pInputText/>
                <label id="password" >Password</label>
            </span>
            <span class="p-float-label flex-grow-1 flex">
                <input id="reenterpassword" formControlName="reenterpassword" class="w-full h-full p-inputtext-lg h-3rem"  pInputText/>
                <label id="reenterpassword">Re-Enter Password</label>
            </span>
            <div class="w-full flex mb-3 flex-column gap-3">
                <app-button class="flex-grow-1" (click)="register()" label="Sign Up" severity="secondary"/>
            </div>
        </div>
        <div  *ngIf="stage==0">
        <div class="gap-5 flex flex-column w-full" >
            <span class="p-float-label flex-grow-1 flex">
            <input id="name" formControlName="name" class="w-full h-full p-inputtext-lg h-3rem"  pInputText/>
            <label id="name" >Name</label>
        </span>
        <span class="p-float-label flex-grow-1 flex">
            <input id="email" formControlName="email" class="w-full h-full p-inputtext-lg h-3rem"  pInputText/>
            <label id="email" >Email</label>
        </span>
        
            <div class="flex flex-row w-full gap-2">
                <div class="flex flex-3 h-full">
                    <span class="p-float-label flex-grow-1 flex">
                        <input formControlName="otp" id="otp" class="w-full h-full p-inputtext-lg h-3rem"  pInputText/>
                        <label id="otp" >OTP</label>
                    </span>
                </div>
                <div class="flex flex-1 flex-row">
                    <app-button class="flex-grow-1" (click)="getOTP()" label="Get OTP" severity="secondary"/>
                </div>
            </div>
            <div class="w-full flex mb-3 flex-column gap-3">
                <app-button class="flex-grow-1" (click)="signUpNextStage()" label="Next" severity="secondary"/>
            </div>
        </div>
        </div>
        </div>
        
    </form>
    <div class="hidden md:block w-6 justify-content-center align-items-center h-full">
        <img class="w-full h-full" [src]="src"/>
    </div>
</div>
