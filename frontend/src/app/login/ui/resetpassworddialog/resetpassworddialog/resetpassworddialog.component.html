<p-dialog [blockScroll]="true" [modal]="true" [draggable]="false" (onHide)="closeDialog()" [(visible)]="display" [breakpoints]="{'960px': '40vw', '640px': '80vw'}" [style]="{width: '30vw'}">
    <ng-template pTemplate="header">
        <h3>Reset your password</h3>
    </ng-template>
    <form class="" [formGroup]="resetPasswordForm">
    <span class="flex-grow-1 flex flex-column gap-2 w-full p-2">
        <label id="email">Email</label>
        <small class="p-error block font-bold" *ngIf="email!.errors?.['required'] && email?.touched">Email is required.</small>
        <small class="p-error block font-bold" *ngIf="email!.errors?.['email'] && email?.touched">Email has to be valid</small>
        <input id="email" formControlName="email" class="w-full h-full p-inputtext-lg h-3rem"  pInputText/>
        
    </span>
    <span class="flex-grow-1 flex flex-column gap-2 w-full p-2">
        <label id="otp">OTP</label>
        <small class="p-error block font-bold" *ngIf="otp!.errors?.['required'] && otp?.touched">OTP is required.</small>
        <input id="otp" formControlName="otp" class="w-full h-full p-inputtext-lg h-3rem"  pInputText/>
    </span>
    <span class="flex-grow-1 flex flex-column gap-2 w-full p-2">
        <label id="newpassword">New Password</label>
        <small class="p-error block font-bold" *ngIf="newpassword!.errors?.['required'] && newpassword?.touched">Password is required.</small>
        <small class="p-error block font-bold" *ngIf="newpassword!.errors?.['minlength'] && newpassword?.touched">Password has to be at least 8 characters long</small>
        <input id="newpassword" formControlName="newpassword" class="w-full h-full p-inputtext-lg h-3rem"  pInputText/>
    </span>
    <span class="flex-grow-1 flex flex-column gap-2 w-full p-2">
        <label id="reenternewpassword">Re-enter New Password</label>
        <small class="p-error block font-bold" *ngIf="!checkIfPasswordsMatch() && reenternewpassword?.touched">Password has to match</small>
        <small class="p-error block font-bold" *ngIf="reenternewpassword!.errors?.['required'] && reenternewpassword?.touched">Password is required.</small>
        <input id="reenternewpassword" formControlName="reenternewpassword" class="w-full h-full p-inputtext-lg h-3rem"  pInputText/>
    </span>
    </form>
    <ng-template pTemplate="footer">
        <app-button class="flex-grow-1 p-1" (click)="null" label="Reset Password" severity="secondary"/>
    </ng-template>
</p-dialog>
