<div class="w-full h-full flex flex-column align-items-center flex-1 bg-primary">
<div class="w-full grid m-1 bg-primary">
    <div *ngFor="let item of contentArray; index as i;" class="col-12 sm:col-12 md:col-6 lg:col-4">
        <div class="overflow-hidden relative flex align-items-center md:align-items-start min-w-max">
            <div class="z-0 bg-cover bg-center md:h-30rem h-15rem w-full relative bg-teal-900" style="background-color: green;"></div>
            <div class="z-2 absolute lg:text-left md:text-center text-center w-full lg:text-4xl md:text-3xl sm:text-2xl p-4">
                <h3>{{item.name}}</h3>
                <h5>Distance: {{(item.distance/1000).toPrecision(2)}}km</h5>
                <h5>Time Taken: {{(item.elapsed_time/60).toPrecision(2)}} mins</h5>
            </div>
        </div>
    </div>
    
</div>
</div>
