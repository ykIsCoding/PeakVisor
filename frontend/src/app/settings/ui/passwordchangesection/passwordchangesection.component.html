<p-fieldset legend="Change Password">
    <div class="flex flex-column w-full gap-2 mt-3 mb-3">
    <div class="flex md:flex-row flex-column w-full gap-5">
        <div class="flex md:w-8 w-full">
            <p>An email will be sent to you to reset your password.</p>
        </div>
        <div class="flex flex-row md:w-4 w-full">
            <app-button class="flex-grow-1" (click)="changePassword()" label="Change Password" severity="warning"/>
        </div>
    </div>
    </div>
    </p-fieldset>
