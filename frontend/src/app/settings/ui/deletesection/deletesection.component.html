<p-fieldset legend="Delete Account">
<div class="flex flex-column w-full gap-2 mt-3 mb-3">
<div class="flex md:flex-row flex-column w-full gap-5">
    <div class="flex md:w-8 w-full">
        <p>You will have 7 days to log back into your account to cancel deletion.</p>
    </div>
    <div class="flex flex-row md:w-4 w-full">
        <app-button class="flex-grow-1" (click)="deleteAccount()" label="Delete Account" severity="danger"/>
    </div>
</div>
</div>
</p-fieldset>
