
<div class="w-full h-screen bg-primary flex flex-column align-items-between flex-1 relative z-0">
    <app-header [dlmodeOnly]="false" class="absolute top-0 z-4 w-full"/>
    <div class="w-full h-full flex flex-row justify-content-center align-items-center">
    <div class="h-full flex-1 flex flex-column justify-content-center align-items-center">
        <div class="flex flex-column justify-content-center align-items-center">
        <h1 class="heading text-8xl">Sign In</h1>
        <app-textinput class="w-full"  data="Email"/>
        <app-textinput class="w-full"  data="Password"/>
        <div class="w-full flex mb-3 flex-column gap-3">
            <app-button class="flex-grow-1" (click)="login()" label="Log In" severity="secondary"/>
            <app-button class="flex-grow-1" [text]="true" routerLink="/" label="Forgot Password" severity="secondary"/>
        </div>
        <div class="w-full flex mb-3 flex-column gap-1 mt-5 align-items-center">
            <h5>No account yet?</h5>
            <app-button class="flex-grow-1 w-full" (click)="showToast('hola')" label="Sign Up" severity="secondary"/>
            <p-button (click)="login()" label="Submit"></p-button>
        </div>
        </div>
        
    </div>
    <div class="w-6 flex-1 flex flex-column justify-content-center align-items-center h-full">
        <img class="w-full h-full" src="assets/photos/signupphoto.png"/>
    </div>
</div>
</div>
